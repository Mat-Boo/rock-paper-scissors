<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Rock, Paper, Scissors</title>

</head>
<body>
  <main>
    <div class="header">
      <div>
        <img src="./images/logo.svg" alt="logo" class="logo">
      </div>
      <div class="scoreBox">
        <h3 class="scoreTitle">SCORE</h3>
        <p class="score">0</p>
      </div>
    </div>
    <div class="playGround1">
      <img src="./images/bg-triangle.svg" alt="triangle" class="triangle">
        <div class="playIcons">
          <div class="paperScissorsBox">
            <img src="./images/icon-paper.svg" alt="paper" class="paper playIcon" id="paper">
            <img src="./images/icon-scissors.svg" alt="scissors" class="scissors playIcon" id="scissors">
          </div>
          <img src="./images/icon-rock.svg" alt="rock" class="rock playIcon" id="rock">
        </div>
    </div>
    <div class="playGround2">
      <div class="youPicked">
        <img src="./images/icon-paper.svg" alt="paper" class="paper playIcon removeIcon" id="paper">
        <img src="./images/icon-scissors.svg" alt="scissors" class="scissors playIcon removeIcon" id="scissors">
        <img src="./images/icon-rock.svg" alt="rock" class="rock playIcon removeIcon" id="rock">
        <p class="youPickedTitle">YOU PICKED</p>
      </div>
      <div class="housePicked">
        <img src="./images/icon-paper.svg" alt="paper" class="paper playIcon removeIcon" id="paper">
        <img src="./images/icon-scissors.svg" alt="scissors" class="scissors playIcon removeIcon" id="scissors">
        <img src="./images/icon-rock.svg" alt="rock" class="rock playIcon removeIcon" id="rock">
        <p class="housePickedTitle">THE HOUSE PICKED</p>
      </div>
    </div>
    <div class="endGameBlock">
      <p class="endGameMessage"></p>
      <div class="playAgainBtn">PLAY AGAIN</div>
    </div>
    <p class="rulesTitle">RULES</p>
    <div class="rulesPage">
      <p class="rulesTitle-rules">RULES</p>
      <img src="./images/image-rules.svg" alt="rules">
      <img src="./images/icon-close.svg" alt="close" class="close">
    </div>



  </main>
  <script src="script.js"></script>
</body>
</html>
